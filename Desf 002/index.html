<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon dev.png" type="image/x-icon">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <p><abbr title="Usa-se a tag <p>">Pagráfos</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <h1>">Títulos</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <img>">Imagens</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <abbr>">Abreviações</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <code>">Códigos-fonte</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <ol> e <li>">Listas numeradas</abbr></p>
        </li>
        <li>
            <p><abbr title="Usa-se a tag <ul> e <li>">Listas não numeradas</abbr></p>
        </li>
    </ul>
    
</body>
</html>
